<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>បាំងមុខ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1/dist/face-api.js"></script>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
</head>

<body>
  <input type="file" name="file" id="file" hidden class="hidden">
  <div class="container flex col gap">
    <div class="align-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
        <g fill="none">
          <path
            d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035c-.01-.004-.019-.001-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022m-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />
          <path fill="#000000"
            d="M4 16a1 1 0 0 1 .993.883L5 17v2h2a1 1 0 0 1 .117 1.993L7 21H5a2 2 0 0 1-1.995-1.85L3 19v-2a1 1 0 0 1 1-1m16 0a1 1 0 0 1 1 1v2a2 2 0 0 1-2 2h-2a1 1 0 1 1 0-2h2v-2a1 1 0 0 1 1-1m-5.2-2.143a1 1 0 1 1 1.4 1.428A5.984 5.984 0 0 1 12 17a5.984 5.984 0 0 1-4.2-1.715a1 1 0 1 1 1.4-1.428A3.984 3.984 0 0 0 12 15c1.09 0 2.077-.435 2.8-1.143M8.5 8a1.5 1.5 0 1 1 0 3a1.5 1.5 0 0 1 0-3m7 0a1.5 1.5 0 1 1 0 3a1.5 1.5 0 0 1 0-3M7 3a1 1 0 0 1 0 2H5v2a1 1 0 0 1-2 0V5a2 2 0 0 1 2-2zm12 0a2 2 0 0 1 2 2v2a1 1 0 1 1-2 0V5h-2a1 1 0 1 1 0-2z" />
        </g>
      </svg>
    </div>
    <h3 style="text-align: center; border-bottom: 1px solid rgba(0,0,0,.05); padding-bottom: 1rem;">បាំងមុខ</h2>
    <div class="loader hidden">
      Loading&hellip;
    </div>
    <div id="stage-parent">
      <div id="imageviewer"></div>
    </div>

    <div id="welcome-msg" class="msg align-center">
      អ្នកអាចទម្លាក់រូបថតនៅទីនេះ ឬចុចលើប៊ូតុងជ្រើសរើសខាងក្រោម
    </div>


    <div id="info-msg" class="msg hidden align-center">
      ចុចលើមុខមនុស្សដើម្បីបិទ ឬបើកការព្រិលនៅលើមុខ!
    </div>

    <div class="flex gap align-center">
      <button id="toggle-visibility" class="red hidden">បិទ/បើក មុខទាំងអស់</button>
      <button onclick="file.value='';file.click()">ជ្រើសរើសរូបភាព</button>
      <button class="green hidden" id="download">ទាញយក</button>
    </div>

    <div class="align-center" style="text-align: center; border-top: 1px solid rgba(0,0,0,.05); padding-top: 1rem;">
      <small>Made by <strong>@seanghay</strong></small>
    </div>
    <div class="align-center">
      <a style="text-decoration: underline; color: black;" href="https://github.com/seanghay/blurface-js"
        target="_blank" rel="noreferrer noopener">
        <small>View on GitHub</small>
      </a>
    </div>
  </div>
  <script src="/app.js" type="module"></script>
</body>

</html>
